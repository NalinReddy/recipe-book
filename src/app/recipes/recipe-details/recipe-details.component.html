<div style="margin-left: 20px;">
<div class="row">
 <div class="col-xs-12">
   <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="max-height:300px">
 </div>
</div>
 <div class="row">
   <div class="col-xs-12">
     <h1>{{recipe.name}}</h1>
   </div>
 </div>
 <div class="row">
   <div class="col-xs-12">
      <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Manage Recipe
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <ul>
                  <li class="dropdown-item"><a (click)="addToShoppingList()" style="cursor: pointer" >shopping lists</a></li>
                  <li class="dropdown-item"><a style="cursor:pointer" (click)="onEditRecipe()">Edit Recipe</a></li>
                  <li class="dropdown-item"><a style="cursor:pointer" (click)="onDeleteRecipe()">Delete Recipe</a></li>
                </ul>
          </div>
        </div>
   </div>
 </div>
<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
    <h3>Ingredients:</h3>
  <div class="col-xs-12" style="display:flex">
    <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
       {{ingredient.name}} - {{ingredient.amount}}
    </li>
  </div>
</div>
</div>
